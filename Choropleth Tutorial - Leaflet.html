
<!DOCTYPE html>
<html>
<head>
	
	<title>COVID-19 Vaccination and Infection Map</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	<style>#map { width: 800px; height: 500px; }
	.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
	.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>
	</head>
	<body>


<div>Date Picker from bootstrap? </div>

<div id='map'></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script type="text/javascript" src="{{ url_for('static', filename='us-states.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='us-counties.js') }}"></script>

<script type="text/javascript">
	var state
	var map = L.map('map').setView([37.8, -96], 4);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/light-v9',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);


	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = (props ?
			'<b>' + props.name + '</b><br />' : 'Hover over an area');
	};

	info.addTo(map);


	// get color depending on population density value
	function getColor(d) {
		return d > 1000 ? '#800026' :
				d > 500  ? '#bd0026' :
				d > 200  ? '#e31a1c' :
				d > 100  ? '#fc4e2a' :
				d > 50   ? '#fd8d3c' :
				d > 20   ? '#feb24c' :
				d > 10   ? '#fed976' :
							'#ffeda0';
	}


	function style(feature) {
		return {
			opacity: 1,
			weight: 2,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.density)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());	
	}

	function update(s_feature){
		$.ajax({
			url: '/geojson-features',
			data: {state: s_feature.id},
			success : function(result){
				console.log(s_feature.id);
				console.log(result.data);
				geojson2 = L.geoJson(countiesData, {
					filter: function(feature, layer) {
						if (feature.properties.STATE == s_feature.id){return true}
						else {return false};
					},
					style: style,
					onEachFeature: onEachFeature
				}).addTo(map);
			}
		});
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			contextMenu: zoomToFeature,
			click: function(){update(feature); showLayers(); map.removeLayer(geojson2); map.removeLayer(layer); }
			//click: layer.setStyle({fillColor :'blue'})
		});
	}

	function hideLayers (){
	  this.layer.eachLayer(function(layer){
		if(layer.feature.id == '24'){
		  map.removeLayer(layer);
		}
	  });
	}

	function showLayers (){
		geojson.eachLayer(function(layer){
			map.addLayer(layer);
		});
	}
 
	geojson = L.geoJson(statesData, {
		/*filter: function(feature, layer) {
			if (feature.id == '24' ){return false}
			else {return true};
		},*/
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	//console.log(geojson);
	
	var geojson2;
	/*geojson2 = L.geoJson(countiesData, {
		filter: function(feature, layer) {
			if (feature.properties.STATE == '24' ){return true}
			else {return false};
		},
		style: style,
	}).addTo(map);
	*/
	
	map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');


	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 10, 20, 50, 100, 200, 500, 1000],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

</script>



</body>
</html>
